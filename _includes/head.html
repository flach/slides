  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">


  <!--Reveal.js-->
  <link href="{{ site.baseurl }}/web/css/reveal.css" rel="stylesheet">
  <link href="{{ site.baseurl }}/web/css/theme/{{ site.style }}.css" rel="stylesheet">
  <!-- custom stylesheet -->
  <!--<link href="{{ site.baseurl }}/web/css/custom.css" rel="stylesheet">-->

<script>
	var link = document.createElement( 'link' );
	link.rel = 'stylesheet';
	link.type = 'text/css';
	link.href = window.location.search.match( /print-pdf/gi ) ? '{{ site.baseurl }}/web/css/print/pdf.css' : '{{ site.baseurl }}/web/css/print/paper.css';
	document.getElementsByTagName( 'head' )[0].appendChild( link );
</script>
